version: "3.8"

services:
  # Next.js Frontend (order app) - Production
  order:
    image: space-order-frontend:prod
    build:
      context: ../../
      dockerfile: apps/order/Dockerfile
      target: runner
    container_name: space-order-frontend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: "0.0.0.0"
    expose:
      - "3000"
    networks:
      - frontend-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: space-order-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - order
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge
