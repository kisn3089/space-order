version: "3.8"

services:
  # Next.js Frontend (orderdesk app) - Production
  orderdesk:
    image: space-orderdesk-frontend:prod
    build:
      context: ../../
      dockerfile: apps/orderdesk/Dockerfile
      target: runner
    container_name: space-orderdesk-frontend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      HOSTNAME: "0.0.0.0"
    expose:
      - "3001"
    networks:
      - frontend-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: space-orderdesk-nginx
    restart: unless-stopped
    ports:
      - "81:81"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - orderdesk
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge
